<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/common.css">
        <script src="https://kit.fontawesome.com/08c1bdfc86.js" crossorigin="anonymous"></script>
        <title>Moov</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href="index.html" class="logo">
                    <img class="logo-img" src="/src/img/logo.svg">
                </a>
                <nav class="navigation">
                    <ul>
                        <li class="currentPage"><a href="index.html">Inicio</a></li>
                        <li><a href="pages/products.html">Productos</a></li>
                        <li><a href="pages/aboutUs.html">Nosotros</a></li>
                        <li><a href="pages/shoppingCart.html" class="shoppingCart"><i class="fa-solid fa-cart-shopping"></i>Carrito</a></li>
                    </ul>
                </nav>
            </div>
            <div class="contentPlaceHolder">
                <div class="slider">
                    <input type="radio" name="slider" id="slide1" checked />
                    <input type="radio" name="slider" id="slide2" />
                    <input type="radio" name="slider" id="slide3" />
                    <input type="radio" name="slider" id="slide4" />
                    <div class="slides">
                      <div id="overflow">
                        <div class="inner">
                          <div class="slide slide_1">
                            <img class="img-slider" src="../src/img/slider1.jpg" />
                          </div>
                          <div class="slide slide_2">
                            <div class="slide-content">
                              <img class="img-slider" src="/src/img/slider2.jpg" />
                            </div>
                          </div>
                          <div class="slide slide_3">
                            <div class="slide-content">
                              <img class="img-slider" src="/src/img/slider3.jpg" />
                            </div>
                          </div>
                          <div class="slide slide_4">
                            <div class="slide-content">
                              <img class="img-slider" src="/src/img/slider4.png" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="controls">
                      <label for="slide1"></label>
                      <label for="slide2"></label>
                      <label for="slide3"></label>
                      <label for="slide4"></label>
                    </div>
                    <div class="bullets">
                      <label for="slide1"></label>
                      <label for="slide2"></label>
                      <label for="slide3"></label>
                      <label for="slide4"></label>
                    </div>
                </div>
            </div>
        </div>
